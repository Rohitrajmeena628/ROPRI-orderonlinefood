<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Food Delivery</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #fff5f5;
        }

        header {
            background: #e23744;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #e23744;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #e23744;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background: #c91f2f;
        }

        .contact-info {
            margin-top: 25px;
            background: #fff0f0;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>

<body>

<header>
    Contact Us
</header>

<div class="container">

    <h2>Send Us a Message</h2>

    <form>
        <label>Your Name</label>
        <input type="text" placeholder="Enter your name" required>

        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>

        <label>Phone Number</label>
        <input type="tel" placeholder="Enter your phone number">

        <label>Message</label>
        <textarea rows="4" placeholder="Write your message..." required></textarea>

        <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
        <h2>Contact Information</h2>
        <p><strong>Phone:</strong> +91 XXXXX XXXXX</p>
        <p><strong>Email:</strong> support@fooddelivery.com</p>
        <p><strong>Address:</strong> Your City, India</p>
    </div>

</div>

</body>
</html>
