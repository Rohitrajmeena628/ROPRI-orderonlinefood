<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery - Home</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #fff5f5;
        }

        /* Header */
        header {
            background: #e23744;
            color: white;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 60px 20px;
            background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836') no-repeat center/cover;
            color: white;
        }

        .hero h1 {
            font-size: 45px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 20px;
        }

        .hero button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            background: #e23744;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        /* Categories */
        .section {
            padding: 40px 20px;
            text-align: center;
        }

        .section h2 {
            color: #e23744;
        }

        .categories, .foods {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: white;
            width: 200px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        .card img {
            width: 100%;
            border-radius: 8px;
        }

        /* Footer */
        footer {
            background: #e23744;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>

<body>

<!-- Header -->
<header>
    <div class="logo">ROPRI - Order Food Online</div>
    <nav>
        <a href="home.html">Home</a>
        <a href="order.html">Order</a>
        <a href="contact.html">Contact</a>
        <a href="login.html">Login</a>
    </nav>
</header>

<!-- Hero -->
<section class="hero">
    <h1>Delicious Food Delivered To Your Door</h1>
    <p>Order from your favourite restaurants</p>
    <button>Order Now</button>
</section>

<!-- Categories -->
<section class="section">
    <h2>Food Categories</h2>
    <div class="categories">

        <div class="card">
            <img src="https://images.unsplash.com/photo-1513104890138-7c749659a591">
            <h3>Pizza</h3>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1550547660-d9450f859349">
            <h3>Burger</h3>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1604908176997-431b0b99c9f4">
            <h3>Indian Food</h3>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c">
            <h3>Healthy</h3>
        </div>

    </div>
</section>

<!-- Popular Foods -->
<section class="section">
    <h2>Popular Foods</h2>
    <div class="foods">

        <div class="card">
            <img src="https://images.unsplash.com/photo-1594007654729-407eedc4fe7f">
            <h3>Cheese Pizza</h3>
            <p>₹199</p>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1550317138-10000687a72b">
            <h3>Veg Burger</h3>
            <p>₹99</p>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1601050690597-df0568f70950">
            <h3>Biryani</h3>
            <p>₹249</p>
        </div>

    </div>
</section>

<!-- Footer -->
<footer>
    © 2026 FoodExpress | All Rights Reserved
</footer>

</body>
</html>
