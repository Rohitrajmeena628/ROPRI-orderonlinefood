<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Your Order</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background: #e23744;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #e23744;
        }

        .food-item {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #e23744;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background: #c91f2f;
        }
    </style>
</head>

<body>

<header>
    Food Delivery - Order Now
</header>

<div class="container">

    <h2>Select Food Items</h2>

    <div class="food-item">
        <span>Pizza</span>
        <input type="number" min="0" placeholder="Quantity">
    </div>

    <div class="food-item">
        <span>Burger</span>
        <input type="number" min="0" placeholder="Quantity">
    </div>

    <div class="food-item">
        <span>Cold Drink</span>
        <input type="number" min="0" placeholder="Quantity">
    </div>

    <h2>Delivery Details</h2>

    <label>Full Name</label>
    <input type="text" placeholder="Enter your name">

    <label>Phone Number</label>
    <input type="tel" placeholder="Enter phone number">

    <label>Delivery Address</label>
    <textarea rows="3" placeholder="Enter full address"></textarea>

    <h2>Payment Method</h2>

    <select>
        <option>Cash on Delivery</option>
        <option>UPI</option>
        <option>Credit / Debit Card</option>
    </select>

    <button>Place Order</button>

</div>

</body>
</html>
